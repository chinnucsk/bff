{% extends "shared/parent.html" %}
{% block title %}New Post{% endblock %}

{% block main_section %}
	<form method="post">
		<ul>
			<li>
				<h2>New Post</h2>
			</li>		
			<li>
				<label>Message:</label>
				<textarea name="post_text" cols="40" rows="6">
					{% if new_msg %}{{ new_msg.post_text }}{% endif %}
				</textarea>
			</li>		
			<li>
				<input type="submit">
			</li>		
		</ul>
	</form>
{% endblock %}
