{% extends "shared/parent.html" %}

{% block main_section %}
	{% if person.posts %} 
	<article>
		{% for post in person.posts %}
			<details>
				<summary>{{ post.creation_time | date:"d-m-y G:i" }}</summary>
				{{ post.post_text }}
			</details>
		{% endfor %} 
	</article>
	{% endif %}
{% endblock %}
